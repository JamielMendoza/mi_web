<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <!DOCTYPE html>
<html>
<head>
  <style>
    .cuadro {
      width: 500px;
      height: auto;
      border: 10px solid #000;
      background-color: #add8e6; 
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .cuadro img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .buscador {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 25px;
      padding: 8px 15px;
      width: 90%;
      margin: 0 auto 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .buscador input {
      border: none;
      outline: none;
      width: 80%;
      font-size: 16px;
    }
    .buscador button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .iconos {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .icono {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      margin: 10px;
    }

    .icono img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    .icono span {
      margin-top: 5px;
      font-size: 14px;
      color: #000;
    }
  </style>
    
</head>
<body>
 <div class="cuadro">
    <img src="Logo_UNAP.png" alt="Imagen principal">
    <div class="buscador">
      <input type="text" placeholder="Busca en el navegador de la UNAP">
      <button>üîç</button>
    </div>
    <div class="iconos">
      <div class="icono">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888848.png" alt="">
        <span>Booking</span>
      </div>
      <div class="icono">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="">
        <span>AliExpress</span>
      </div>
      <div class="icono">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888867.png" alt="">
        <span>eBay</span>
      </div>
      <div class="icono">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="">
        <span>YouTube</span>
      </div>
      <div class="icono">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="">
        <span>Facebook</span>
      </div>
      <div class="icono">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="">
        <span>WhatsApp</span>
      </div>
    </div>
  </div>

</body>
</html>
