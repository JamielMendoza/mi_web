<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Computadora</title>
  <style>
    :root{
      --body-bg: #f4f4f6;
      --comp-black: #0b0b0b;
      --outline: #9aa0a6;
      --shadow: rgba(10,10,10,0.08);
      --bezel: 12px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter, system-ui, sans-serif;display:flex;align-items:center;justify-content:center;background:var(--body-bg);padding:24px}

    .computer{
      width:720px;
      max-width:92vw;
      --aspect: 16/10;
      display:flex;flex-direction:column;align-items:center;gap:18px;
    }

    .monitor{
      width:100%;
      background:transparent;
      border-radius:18px;
      padding:calc(var(--bezel) + 6px);
      border:3px solid var(--outline);
      box-shadow: 0 8px 18px var(--shadow);
      display:block;
    }

    .screen{
      width:100%;
      aspect-ratio: calc(var(--aspect));
      border-radius:10px;
      overflow:hidden;
      position:relative;
      background-image: url('practicas/fondo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .screen::after{
      content:"";
      position:absolute;inset:0;
      border:2px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 0 0 3px rgba(0,0,0,0.02);
      pointer-events:none;
    }

    .stem{
      width:120px;height:22px;background:linear-gradient(#dcdfe3,#c9ccd0);
      border-radius:8px;border:2px solid var(--outline);
      display:flex;align-items:center;justify-content:center;position:relative;
    }

    .stand{
      width:220px;height:12px;border-radius:999px;background:var(--comp-black);
      border:2px solid var(--outline);
    }

    .base{
      width:64%;max-width:460px;height:12px;border-radius:10px;background:linear-gradient(#efeff1,#e3e4e6);
      border:2px solid var(--outline);box-shadow:0 6px 12px var(--shadow);
    }

    .power{
      position:absolute;right:10px;top:10px;width:10px;height:10px;border-radius:50%;
      border:2px solid var(--outline);background:transparent;
    }

    .note{margin-top:10px;font-size:13px;color:#4b5563;text-align:center}

    @media (max-width:520px){
      .computer{gap:12px}
      .monitor{padding:10px;border-radius:14px}
      .screen{border-radius:8px}
      .stem{width:90px}
    }
  </style>
</head>
<body>

  <div class="computer">
    <div class="monitor">
      <div class="power" title="botÃ³n"></div>
      <div class="screen" aria-label="pantalla">
      </div>
    </div>

    <div class="stem" aria-hidden="true">
      <div style="width:60%;height:8px;border-radius:6px;background:transparent"></div>
    </div>

    <div class="stand" aria-hidden="true"></div>
    <div class="base" aria-hidden="true"></div>
  </div>

</body>
</html>
